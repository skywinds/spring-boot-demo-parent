#设置内置tomcat服务端口
server.port=8080

#设置spring boot admin 服务地址
#spring.boot.admin.client.url=http://localhost:8090
#默认
#management.endpoints.web.exposure.include=*

#mysql
spring.datasource.url=jdbc:mysql://localhost:3306/sbd
spring.datasource.username=root
spring.datasource.password=sas
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.name=jdbc/sbd
spring.datasource.dbcp2.initial-size=5
spring.datasource.dbcp2.min-idle=5
spring.datasource.dbcp2.max-idle=100
spring.datasource.dbcp2.max-total=1000
spring.datasource.dbcp2.max-wait-millis=1000
spring.datasource.dbcp2.validation-query=select 1
spring.datasource.dbcp2.test-on-borrow=true

server.servlet.context-path=/demo

logging.level.com.sas.sbdcc.dao=debug
